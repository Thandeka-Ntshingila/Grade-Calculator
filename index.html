<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <label for="chemistry">Chemistry:</label>
            <input type="number" id="chemistry" placeholder="Enter Chemistry Marks">
            
            <label for="english">English:</label>
            <input type="number" id="english" placeholder="Enter english Marks">
            
            <label for="biology">Biology:</label>
            <input type="number" id="biology" placeholder="Enter biology Marks">
            
            <label for="math">Math:</label>
            <input type="number" id="math" placeholder="Enter Math Marks">
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        
        <div id="result">
            <h3>Total Percentage: <span id="percentage">0%</span></h3>
            <h3>Grade: <span id="grade">-</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
